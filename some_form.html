<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="formlayout.css">
</head>

<body>
  <form action="">
    <uL>
      <li>
        <label for="name"><span class="label-item">NAME</span>
          <input type="text" id="name">
        </label>
      </li>
      <li>
        <label for="username"><span class="label-item">USERNAME</span>
          <input type="text" id="username">
        </label>
      </li>
      <li>
        <label for="password"><span class="label-item">PASSWORD</span>
          <input type="password" id="password">
        </label>
      </li>
      <li>
        <label for="dob"><span class="label-item">DOB</span>
          <input type="date" id="dob">
        </label>
      </li>
      <li>
        <label for="age"><span class="label-item">AGE</span>
          <input type="number" id="age">
        </label>
      </li>
      <li>
        <label for="email"><span class="label-item">E-MAIL</span>
          <input type="email" id="email">
        </label>
      </li>
      <li>
        <label for="phone"><span class="label-item">TELEPHONE NUMBER</span>
          <input type="text" id="phone">
        </label>
      </li>
      <li>
        <label for="homepage"><span class="label-item">HOMEPAGE</span>
          <input type="text" id="homepage">
        </label>
      </li>
      <li>
        <label for="sex"><span class="label-item">SEX</span>
          <label for="male">
            <input type="radio" name="sex" value="male" id="male" checked><span class="radio-label-item">Male</span>
          </label>
          <label for="female">
            <input type="radio" name="sex" value="female" id="female"><span class="radio-label-item">Female</span>
          </label>
        </label>
      </li>
      <li>
        <label for="country"><span class="label-item">COUNTRY</span>
          <select name="country" id="country">
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="sri_lanka">Sri Lanka</option>
          </select>
        </label>
      </li>

      <li class="submit-button">
        <input type="submit">
      </li>
    </uL>
  </form>


</body>

</html>
